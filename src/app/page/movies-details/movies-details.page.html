<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons color='white'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="secondary">{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{information.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{information.Year}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="information.Poster" class="info-img">
      <ion-item lines="none">
        {{information.Plot}}
      </ion-item>


      <ion-item lines="none">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>{{information.imdbRating}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>{{information.Director}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>{{information.Actors}}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">Open
        Website
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
